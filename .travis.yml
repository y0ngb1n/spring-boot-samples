language: java
sudo: false

addons:
  sonarcloud:
    organization: "y0ngb1n"
    token:
      secure: "$SONAR_TOKEN"

jdk:
  - openjdk8

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
